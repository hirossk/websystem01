<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-4xl mx-auto p-4">
    {% include 'header.html' %}
    <h1 class="text-2xl font-bold mb-4">商品一覧</h1>
    <div class="grid gap-4">
        {% for item in items %}
        <div class="p-4 border rounded-lg shadow-md flex items-center justify-between">
            <div>
                <h2 class="text-xl font-semibold">{{item.name}}</h2>
                <p class="text-gray-600">{{item.overview}}</p>
                <p class="text-lg font-bold mt-2">¥{{item.price}}</p>
                <span class="text-base text-black font-medium">{{item.category}}</span>
            </div>
            <form action="/cartin" method="get">
                <input type="hidden" name="code" value="{{item.code}}">
                <button class="px-4 py-2 bg-blue-500 text-white rounded">カートに入れる</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>

</html>
