<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カートの中身</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">カートの中身</h1>
    <div class="grid gap-4">
        {% for cart in carts%}
        <div class="p-4 border rounded-lg shadow-md flex items-center justify-between">
            <div>
                <h2 class="text-xl font-semibold">{{cart.name}}</h2>
                <p class="text-gray-600">{{cart.overview}}</p>
                <p class="text-lg font-bold mt-2">¥{{cart.price}}</p>
                <span class="text-sm text-gray-500">{{cart.category}}</span>
                <p class="text-sm font-medium mt-1">数量: {{cart.quantity}}</p>
            </div>
            <form action="/deleteitem" method="post">
                <input type="hidden" name="product_id" value="{{cart.code}}">
                <button class="px-4 py-2 bg-red-500 text-white rounded">削除</button>
            </form>
        </div>
        {% endfor %}

    </div>
</body>
</html>
