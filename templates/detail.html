<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-4xl mx-auto p-4">
    {% include "background.html" %}
    {% include 'header.html' %}
    <div class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 商品画像 -->
                <div>
                    <img src="{{ url_for('static', filename='images/' + product.image_path) }}" alt="{{ product.name }}" class="w-full rounded-lg shadow-md">
                </div>
                <!-- 商品情報 -->
                <div>
                    <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
                    <p class="text-gray-700 text-lg mb-4">{{ product.overview }}</p>
                    <p class="text-2xl font-semibold text-blue-600 mb-4">¥{{ product.price }}</p>
                    <div class="flex items-center mb-4">
                        <span class="text-gray-700">数量:</span>
                        <input type="number" min="1" value="1" class="ml-2 p-2 border rounded w-16">
                    </div>
                    <button class="w-full bg-blue-500 text-white py-3 text-lg font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                        カートに追加
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
